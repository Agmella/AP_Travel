{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
      <form class="col s6 offset-s3" action="" method="POST">
        {% csrf_token %}
        <center>
          <h4>Log In</h4>
        {% if msg %}
          {{ msg }}
        {% endif %}
        </center>
        <div class="row">
          <div class="input-field col s12">
            <input id="icon_prefix email" name="email" type="email" class="validate">
            <label for="icon_prefix">Email</label>
            <span class="helper-text" data-error="Incorrect email format" data-success=""></span>
          </div>
          <div class="input-field col s12">
            <input id="icon_prefix password" name="password" type="password">
            <label for="icon_prefix">Password</label>
          </div>
          <center>
            <button class="btn waves-effect waves-light" type="submit">Submit</button>
          </center>
          <br>
          <center>
            <a class="blue-text waves-effect waves-red btn-flat" href="/signup">Don't have an account? Sign up now</a>
          </center>
        </div>
      </form>
    </div>
  </div>


{% endblock content %}
